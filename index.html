<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA App - AskThemAll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #submitBtn {
            background-color: #28a745;
            color: white;
        }
        #clearBtn {
            background-color: #dc3545;
            color: white;
        }
        #responseContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ATA</h1>
        <p>Enter your prompt below and get responses from multiple AIs:</p>
        
        <input type="text" id="userPrompt" placeholder="Type your question...">
        <button id="submitBtn" onclick="submitPrompt()">Submit</button>
        <button id="clearBtn" onclick="clearResponses()">Clear</button>
        
        <div id="responseContainer">
            <p><em>Responses from AI will appear here...</em></p>
        </div>
    </div>

    <script>
        function submitPrompt() {
            let prompt = document.getElementById("userPrompt").value;
            let responseContainer = document.getElementById("responseContainer");
            
            if (prompt.trim() === "") {
                alert("Please enter a prompt!");
                return;
            }
            
            responseContainer.innerHTML = `<p>Fetching responses for: <strong>${prompt}</strong>...</p>`;
            
            // Future: This is where API calls to different AI models will be made.
        }
        
        function clearResponses() {
            document.getElementById("responseContainer").innerHTML = "<p><em>Responses from AI will appear here...</em></p>";
            document.getElementById("userPrompt").value = "";
        }
    </script>
</body>
</html>
